<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="http://localhost/microservicios_lab_salascomputo/css/tablas.css">
  <title>Ingresos</title>
</head>

<body>
  <header class="header">
    <nav class="nav">
      <a  class="logo nav-link">Inicio</a>
      <ul class="nav-menu">
        <li class="nav-menu-item"><a href="index.html" class="nav-menu-link nav-link">Ingresos</a>

        <li class="nav-menu-item"><a href="datosEstudiantes.html" class="nav-menu-link nav-link">Nuevo Registro</a>
        </li>
      </ul>

  </header>
  <h1>Lista de Ingresos</h1>
  <div>
      <form id="idfecha" name="fechaRan">
          <label>Fecha Desde:</label>
          <input type="date" id="fechaMin">
          <label>Fecha Hasta:</label>
          <input type="date" id="fechaMax">
          <input class="estiloboton" type="submit" value="Buscar">
      </form>
  </div>
  <br>
  <table id="ingresosTable">
      <thead>
          <tr>
              <th>Código Estudiante</th>
              <th>Nombre Estudiante</th>
              <th>Programa</th>
              <th>Fecha Ingreso</th>
              <th>Hora Ingreso</th>
              <th>Hora Salida</th>
              <th>Responsable</th>
              <th>Id Sala</th>
          </tr>
      </thead>
      <tbody>
          <tr>
              <td colspan="8">No hay información</td>
          </tr>
      </tbody>
  </table>
  <footer class="footer">
    <h5 class="copy">©Copyright 2024,Ingenieros en multimedia</h5>
