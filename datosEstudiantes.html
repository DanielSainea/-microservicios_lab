<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://localhost/microservicios_lab_salascomputo/css/estructuracion.css">
    <link rel="stylesheet" href="http://localhost/microservicios_lab_salascomputo/css/Formulario.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <nav class="nav">
            <a href="#" class="logo nav-link">Registrar Nuevo Ingreso</a>
            <ul class="nav-menu">
                <li class="nav-menu-item"><a href="index.html" class="nav-menu-link nav-link">Volver</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="form-container">
            <h1>Registro de Datos</h1>
            <form id="formEstu" name="formEstu">
                <div class="form-group">
                    <label for="codigoEstudiante">Código Estudiante</label>
                    <input placeholder="Ingrese su código" type="number" id="codigoEstudiante" required>
                </div>
                <div class="form-group">
                    <label for="nombreEstudiante">Nombre Estudiante</label>
                    <input placeholder="Ingrese su nombre" id="nombreEstudiante" type="text" required>
                </div>
                <div class="form-group">
                    <label for="idPrograma">Programa</label>
                    <select id="idPrograma" class="programa" required>
                        <option >Seleccione un programa</option>
                        <option value="1">Ing Sistemas</option>
                        <option value="2">Ing Multimedia</option>
                        <option value="3">Arquitectura</option>
                        <option value="4">Contabilidad</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="fechaIngreso">Fecha Ingreso</label>
                    <input id="fechaIngreso" type="date" required>
                </div>
                <div class="form-group">
                    <label for="horaIngreso">Hora Ingreso</label>
                    <input id="horaIngreso" type="time" required>
                </div>
                <div class="form-group">
                    <label for="horaSalida">Hora Salida</label>
                    <input id="horaSalida" type="time" required>
                </div>
                <div class="form-group">
                    <label for="idResponsable">Responsables</label>
                    <select id="idResponsable" class="responsables" required>
                        <option>Seleccione un responsable</option>
                        <option value="1">Juan Perez</option>
                        <option value="2">Ana Lopez</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="idSala">Salas</label>
                    <select id="idSala" class="salas" required>
                        <option >Seleccione una opción</option>
                        <option value="1">201G</option>
                        <option value="2">202H</option>
                        <option value="3">203I</option>
                        <option value="4">301G</option>
                        <option value="5">302H</option>
                        <option value="6">303I</option>
                    </select>
                </div>
                <input class="enviar" type="submit" value="Guardar">
            </form>
        </section>
    </main>
    <footer class="footer">
        <h5 class="copy">©Copyright 2024,Ingenieros en multimedia</h5>
    </footer>
    
    <script src="../microservicios_lab_salascomputo/FrontEnd/js/estudiante.js"></script>
</body>

</html>
